<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Welcome To Cafe Loyalty!</h1>
<div class="container">
  <section id="content">
    <form action="">
        
      <h1>User Login Page</h1>
      <div>
        <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required="" id="username" />
      </div>
      <div>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required="" id="password" />
      </div>
      <div>
        <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()"/>
        
        <input type="submit" name="Register" id="reg" value="Register" (click)="doRegister()"/>
        
       </div>

      
      
    </form><!-- form -->
    
  </section><!-- content -->
</div><!-- container -->
</body>
</html>
<router-outlet></router-outlet>
